<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <title>Pokemon</title>
</head>

<body>
    <!--Cabecera de la página-->
    <nav>
        <div class="row d-flex justify-content-center align-items-center">
            <div class="col-sm"><img class="logoPokemon py-3 cursor-personalizado" src="img/logo.png" alt="logo">
            </div>
            <div class="col-sm">
                <form>
                    <input type="text" id="buscador" placeholder="Buscar pokemon..." onkeyup="search()" class="mb-2 cursor-personalizado">
                </form>
            </div>
        </div>
    </nav>
    <!--Div que muestra los resultados de cada página (ver JS)-->
    <div class="container">
        <div id="filtroTipo"></div>
        <div id="resultados"></div>
    </div>

    <script src="app.js"></script>
</body>

</html>
